		<!-- Experience Code -->
	
		<script type="text/javascript">

			var Experience = function()
			{
				var renderer;
				var scene;
				var mesh, mesh2;
				var bone0, bone1, bone2;
				var camera;
				var rotationMatrix;
				var time = 0;
				var container;
				
				//--- Init ---
				
				var Init = function( female )
				{
					var date = new Date();
					var curDate = null;
					
					var cube     = new THREE.Cube( 100, 100, 100, 1, 1 );
					var material = new THREE.MeshShaderMaterial( { vertex_shader: "colorVertex", fragment_shader: "colorFragment" } );
					
					female.skinWeights = [];
					female.skinIndices = [];
					
					for( var i = 0; i < female.vertices.length; i++ ) {
						
						if( female.vertices[ i ].position.y < 50 )
							female.skinIndices.push( new THREE.Vector4( 0, 0, 0, 0 ));
						else if( female.vertices[ i ].position.y < 100 )
							female.skinIndices.push( new THREE.Vector4( 1, 0, 0, 0 ));
						else
							female.skinIndices.push( new THREE.Vector4( 2, 0, 0, 0 ));

						female.skinWeights.push( new THREE.Vector4( 1, 0, 0, 0 ));
					}
					
					
					scene  = new THREE.Scene();
					mesh   = new THREE.Skin( female, female.materials );
					camera = new THREE.Camera();

					mesh.position.z = -200;
					mesh.position.y = -100;

					scene.addChild( mesh );
					scene.addChild( camera );


					// bones
					
					bone0 = mesh.addBone();  
					bone1 = mesh.addBone();  
					bone2 = mesh.addBone();  

					mesh.addChild( bone0 );
					bone0.addChild( bone1 );
					bone1.addChild( bone2 );

					bone1.position.y = 50;
					bone2.position.y = 50;
					
					mesh.pose();


					var animation = new THREE.Animation( bone0, testAnimation );


					// renderer

					renderer = new THREE.WebGLRenderer();
					renderer.setSize( window.innerWidth, window.innerHeight );

					var container = document.createElement( "div" );
					document.body.appendChild( container );
					container.appendChild( renderer.domElement );
					

					// start rendering

				    setInterval( Update, 1000/60 );
					
				}


				var load = function() {

					var loader = new THREE.Loader();
					loader.loadAscii( { model: "assets/female02/Female02_slim.js", callback: Init } );
				}
				
				
				//--- Update ---
				
				var Update = function()
				{
					mesh.rotation.y = time * 15;
					
					bone0.rotation.x = Math.sin( time ) * 10;
					bone1.rotation.x = Math.sin( time ) * 25;
					bone2.rotation.x = Math.sin( time ) * 45;
					
					renderer.render( scene, camera );

					time += 0.02;
				}
				
				
				//--- public ---
				
				return {
					
					load: load
				}
			}();
		
		</script>
