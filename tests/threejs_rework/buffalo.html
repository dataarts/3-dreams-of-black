		<!-- Experience Code -->
	
		<script type="text/javascript">

			var Experience = function()
			{
				var renderer;
				var scene;
				var mesh, mesh2;
				var skin;
				var node;
				var bone0, bone1, bone2;
				var camera;
				var rotationMatrix;
				var time = 0;
				var container;
				var animations;
				var skins;
				
				//--- Init ---
				
				var startAnimation = function() {
					
					for( var i = 0; i < animations.length; i++ )
						animations[ i ].play();
					
//					animation.play();
				}
				
				
				
				var Init = function( buffalo )
				{
					document.addEventListener( 'click', startAnimation, false );
					
					camera = new THREE.Camera();
					camera.position.z = 1205;
					camera.position.y = 200;
					camera.rotation.x = -15;

					scene = new THREE.Scene();
					scene.addChild( camera );

					skins = [];
					animations = [];
					
					var grid = 6;
					var sep  = 200;
					
					for( var x = 0; x < grid; x++ ) {
						
						for( var z = 0; z < grid; z++ ) {
							
							var skin = new THREE.Skin( buffalo, buffalo.materials );
							
							skin.position.x = -(grid-1) * sep * 0.5 + x * sep; 
							skin.position.z = -(grid-1) * sep * 0.5 + z * sep; 

							scene.addChild( skin );
							skins.push( skin );
							
							animations.push( new THREE.Animation( skin, buffalo.animation ));
						}
					}

/*					skin      = new THREE.Skin( buffalo, buffalo.materials );
					animation = new THREE.Animation( skin, buffalo.animation );
					
					scene.addChild( skin );
*/

					// renderer

					renderer = new THREE.WebGLRenderer();
					renderer.setSize( window.innerWidth, window.innerHeight );

					var container = document.createElement( "div" );
					document.body.appendChild( container );
					container.appendChild( renderer.domElement );
					

					// stats
					
					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					stats.domElement.style.zIndex = 100;
					container.appendChild( stats.domElement );


					// start rendering

				    setInterval( Update, 1000/60 );
				}


				var load = function() {

					var loader = new THREE.Loader();
					loader.loadAscii( { model: "assets/scene/models/spine1.js", callback: Init } );
				}
				
				
				//--- Update ---
				
				var Update = function()
				{
				//	animation.update();			
				//	skin.rotation.y++;
					
					for( var i = 0; i < animations.length; i++ ) 
						animations[ i ].update();
					
					for( var i = 0; i < skins.length; i++ ) 
						skins[ i ].rotation.y++;
					
					renderer.render( scene, camera );
					stats.update();
					
					time += 0.01;
				}
				
				
				//--- public ---
				
				return {
					
					load: load
				}
			}();
		
		</script>
