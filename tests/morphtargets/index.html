<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>three.js - webgl</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript" src="build/Three.js"></script>


		<script type="text/javascript">
			var container, stats;

			var camera, scene, renderer;

			var geometry, objects;
			var skin;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var animation;
			var bison;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			document.addEventListener( 'click', onDocumentMouseClick, false );


			var loader = new THREE.Loader();
			loader.loadAscii( { model: "assets/bison.js", callback: init } );

		//	init();

			function init( geometry ) {

				container = document.createElement( 'div' );
				document.body.appendChild( container );



				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 1, 10000 );

				var light = new THREE.PointLight( 0xff2200 );
				light.position.set( 100, 100, 0 );
				scene.addChild( light );


				var material = new THREE.MeshLambertMaterial( { color: 0xff0000, morphTargets: true } );
				var gridX = 1;
				var gridZ = 1;

				for( var x = 0; x < gridX; x++ ) {

					for( var z = 0; z < gridZ; z++ ) {
						
						bison = new THREE.Mesh( geometry, material );
						bison.position.x = bison.boundRadius * 1.5 * x - bison.boundRadius * 1.5 * gridX * 0.5 + bison.boundRadius * 1.5 * 0.5; 
						bison.position.z = bison.boundRadius * 1.5 * z - bison.boundRadius * 1.5 * gridZ * 0.5 + bison.boundRadius * 1.5 * 0.5; 
						
						scene.addChild( bison );
		
					//	bison.play( Math.random() * 1000 );
						
					}
					
				}

				camera = new THREE.Camera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = bison.boundRadius * 1.5 * gridZ * 0.8;
				camera.position.y = 100;


				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				setInterval( loop, 1000 / 60 );
			}

			function onDocumentMouseClick( event ) {
				
			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );
			}

			var t = 0;

			function loop() {

				bison.morphTargetInfluences[ 4 ] = Math.sin( t ) * 0.5 + 0.5;
				bison.morphTargetInfluences[ 8 ] = Math.sin( t + 0.5 ) * 0.5 + 0.5;
				bison.morphTargetInfluences[ 13 ] = Math.cos( t ) * 0.5 + 0.5;
				bison.morphTargetInfluences[ 10 ] = Math.cos( t + 0.5 ) * 0.5 + 0.5;

				t += 0.02;

				camera.position.x += (  mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( -mouseY - camera.position.y ) * 0.05;

				THREE.AnimationHandler.update( 10 + 23 * Math.abs( mouseX / windowHalfX ));
				renderer.render( scene, camera );
			}

			function log( text ) {

				var e = document.getElementById("log");
				e.innerHTML = text + "<br/>" + e.innerHTML;

			}

		</script>

	</body>
</html>
