<!DOCTYPE HTML>


<head>

  <title>three.js webgl - flamingo</title>
  <!--
  <script type="text/javascript" src="gui-dat/gui.js"></script>
  <script type="text/javascript" src="gui-dat/controllers/slider.js"></script>
  <script type="text/javascript" src="gui-dat/controllers/controller.js"></script>
  <script type="text/javascript" src="gui-dat/controllers/controller.boolean.js"></script>
  <script type="text/javascript" src="gui-dat/controllers/controller.function.js"></script>
  <script type="text/javascript" src="gui-dat/controllers/controller.number.js"></script>
  <script type="text/javascript" src="gui-dat/controllers/controller.string.js"></script>
  -->
  <script type="text/javascript" src="js/gui.min.js"></script>
  <script type="text/javascript" src="js/Three.js"></script>
  <script type="text/javascript" src="js/Animal.js"></script>
  <script type="text/javascript" src="js/Detector.js"></script>
  <script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
  
  <style type="text/css">
    @import url("style.css");
    @import url("gui-dat/gui.css");
  </style>
</head>

<body>
<div id="wrapper">
  <div id="container">
    <!--<h1>ROME: Model Viewer</h1>-->
    <div id="canvasHolder"></div>
    <div id="viewerConsole">
      <div id="viewerModels">
        <a href="javascript:switchModel(0)"><img src="images/bird.png"></a>
        <a href="javascript:switchModel(1)"><img src="images/moose.png"></a>
        <a href="javascript:switchModel(2)"><img src="images/bison.png"></a>
        <a href="javascript:switchModel(3)"><img src="images/flamingo.png"></a>
        <a href="javascript:switchModel(4)"><img src="images/horse.png"></a>
        <a href="javascript:switchModel(5)"><img src="images/lion.png"></a>
        <a href="javascript:switchModel(6)"><img src="images/elkMoose.png"></a>
      </div>
      <div id="viewerSettings">
        <div></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
</div>
<script>

if (! Detector.webgl) Detector.addGetWebGLMessage();

var viewerParams, gui;

var container;
var loader;

var camera, scene, renderer;
var cameraPosition = new THREE.Vector3(100, 0, 0);
var cameraTarget = new THREE.Vector3(0, 0, 0);

var light = [];

var root, plane, mat, mesh;
var animals = [];
var currentAnimal;
var width = 640;
var height = 360;

init();

function init() {


  container = document.createElement('div');
  container.id = "viewerCanvas";
  document.getElementById('canvasHolder').appendChild(container);
  document.getElementById('canvasHolder').addEventListener('mousemove', mouseMove, false);
  document.getElementById('canvasHolder').addEventListener('mouseout', mouseOut, false);
  document.getElementById('canvasHolder').addEventListener('mousewheel', mouseWheel, false);

  viewerParams = new viewerParams();
  gui = new GUI({domElement:  document.getElementById('viewerSettings')});
  gui.add(viewerParams, "speed", 0, 1);
  gui.add(viewerParams, "morph", 0, 1);

  camera = new THREE.Camera(45, width / height, 0.01, 2000);

  camera.position = cameraPosition;
  //camera.useTarget = true;
  camera.target.position = cameraTarget;

  renderer = new THREE.WebGLRenderer({ antialias: true, clearColor: 0x999999, clearAlpha: 1 });
  renderer.setSize(width, height);
  container.appendChild(renderer.domElement);

  scene = new THREE.Scene();
  root = new THREE.Object3D();
  scene.addObject(root);

  light[0] = new THREE.AmbientLight(0x202535);
  root.addChild(light[0]);
  light[1] = new THREE.DirectionalLight(0xffeedd, 0.9);
  light[1].position.set(-1, 0.5, 0.2);
  root.addChild(light[1]);
  light[2] = new THREE.DirectionalLight(0x99ffaa, 0.2);
  light[2].position.set(0, -1, 0);
  root.addChild(light[2]);
  light[3] = new THREE.DirectionalLight(0xccddff, 0.8);
  light[3].position.set(1, 1, -0.3);
  root.addChild(light[3]);


  //gound plane
  mat = new THREE.MeshBasicMaterial({blending: THREE.BillboardBlending, color:0xb65024, opacity:0.1, wireframe: true });
  plane = new THREE.Mesh(new THREE.Plane(1000, 1000, 10, 10), mat);
  plane.rotation.x = -Math.PI / 2;
  root.addChild(plane);

  animals.count = 7;
  animals.loaded = 0;

  animalLoader('./models/soup/birds_A_life.js', 'eagle', 0);
  animalLoader('./models/soup/moose_life.js', 'moose', 1);
  animalLoader('./models/soup/tarbuffalo.js', 'bison', 2);
  animalLoader('./models/flamingo.js', 'flamingo', 3);
  animalLoader('./models/soup/animals_A_life.js', 'horse', 4);
  animalLoader('./models/mountainlion.js', 'lion', 5);
  animalLoader('./models/elkMoose.js', 'elkMose', 6);

}

function animalLoader(filename, name, id) {
  loader = new THREE.JSONLoader();
  loader.load({ model: filename, callback: function(g) {
    addAnimal(g, name, id);
  } });
}
function addAnimal(geometry, name, id) {
  var morphObject = ROME.Animal(geometry, true);
  var morphable = (morphObject.availableAnimals.length > 1) ? 1 : 0;
  var yOffset = 0;
  (name == "flamingo" || name == "eagle") ? yOffset = 100 : offset = 0;
  (name == "bison") ? yOffset = 100 : offset = 0;
  animals[id] = {
    "name": name,
    "morphObject": morphObject,
    "morphable": morphable,
    "mesh": morphObject.mesh,
    "position": new THREE.Vector3(0, yOffset, 0),
    "target": new THREE.Vector3(0, morphObject.mesh.boundRadius / 2 + yOffset / 2, 0),
    "eye": new THREE.Vector3(-morphObject.mesh.boundRadius * 2, morphObject.mesh.boundRadius * 0.5 + yOffset / 2, 0)
  };
  animals.loaded++;
  if (animals.loaded == animals.count) (makeScene());
}

function switchModel(id) {
  for (var i = 0; i < animals.count; i++) {
    animals[i].mesh.visible = 0;
  }
  animals[id].mesh.visible = 1;
  cameraPosition = animals[id].eye;
  cameraTarget = animals[id].target;
  currentAnimal = id;
}

function makeScene() {

  for (var i = 0; i < animals.count; i++) {
    mesh = animals[i].mesh;
    mesh.position = animals[i].position;

    mesh.matrixAutoUpdate = false;
    mesh.updateMatrix();
    mesh.update();
    mesh.visible = 1;

    root.addChild(mesh);

    animals[i].nameA = animals[i].morphObject.availableAnimals[ 0 ];
    animals[i].nameB = animals[i].morphObject.availableAnimals[ animals[i].morphable ];
    animals[i].morphObject.play(animals[i].nameA, animals[i].nameB);
    animals[i].morphObject.morph = viewerParams.morph;  
  }

  switchModel(0);//default animal

  animate();

}

var delta, time, oldTime = new Date().getTime();

var mouseX = 0.5;
var mouseY = 1;
var zoom = 0;
var orbitY = 0;

function mouseOut(e) {
  mouseX = 0.5;
  mouseY = 1;
  zoom = 0;
}
function mouseMove(e) {
  mouseX = (event.clientX - container.offsetLeft - width / 2) / width * 2;
  mouseY = (event.clientY - container.offsetTop - height / 2) / height * 2;
}
function mouseWheel(e) {
  firstDraw = true;
  var steps = e.wheelDeltaY ? e.wheelDeltaY : -e.detail * 13;

  //if (disable) return;
  maxZ = 200;
  minZ = -200;

  zoom -= steps * 1;
  if (zoom < minZ) {
    zoom = minZ;
  } else if (zoom > maxZ) {
    zoom = maxZ;
  }
}


function animate() {
  time = new Date().getTime();
  delta = time - oldTime;
  oldTime = time;

  orbitY += (mouseX - orbitY) / 30;

  root.rotation.y = orbitY * Math.PI - Math.PI / 2;

  plane.position.z -= (delta / 2 * viewerParams.speed);
  plane.position.z = (plane.position.z % 100);

  camera.position.x += (Math.min(50, cameraPosition.x - zoom) - camera.position.x) / 20;
  camera.position.y += (cameraPosition.y - (mouseY - 1) * 100 - camera.position.y) / 20;
  camera.position.z += (cameraPosition.z - camera.position.z) / 20;
  camera.rotation.y = Math.PI / 2;
  camera.target.position.x += (cameraTarget.x - camera.target.position.x) / 20;
  camera.target.position.y += (cameraTarget.y - camera.target.position.y) / 20;
  camera.target.position.z += (cameraTarget.z - camera.target.position.z) / 20;


  THREE.AnimationHandler.update(delta * viewerParams.speed);

  for (var i = 0; i < animals.count; i++) {
    animals[i].morphObject.morph = viewerParams.morph;
  }

  render();

  requestAnimationFrame(animate);

}

function render() {
  renderer.render(scene, camera);
}

function viewerParams() {
  this.speed = 0.25;
  this.morph = 0;
}

</script>
</body>

<html>
