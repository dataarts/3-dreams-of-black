<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>ROME</title>
		<style>
			body {

				color: #ffffff;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family: Arial;
				font-size: 14px;
				text-align: center;
				text-align:center;

			}

			#launcher {

				background-color: #326696;

			}

			#launcher h1 {

				font-family: Times New Roman;
				font-size: 60px;

			}

			#launcher a {

				color: #ffffff;
				text-decoration: none;

			}

			#launcher a:hover {

				text-decoration: underline;

			}
		</style>

		<audio id="audio" autobuffer>

			<progress id="loadProgress" value="0"></progress><br /><br /><br />

			<a href="#16" onClick="start( 16 );">City</a><br /><br />

			<a href="#24" onClick="start( 24 );">Transition to Prairie</a><br />

			<a href="#40" onClick="start( 40 );">Transition to Dunes</a><br />
			<a href="#48" onClick="start( 48 );">Dunes</a>

		<script src="js/lib/Logger.js"></script>
		<script src="js/lib/Stats.js"></script>
